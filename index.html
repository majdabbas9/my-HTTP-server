<!DOCTYPE html>
<html>

<body>
  <input type="text" id="expression" placeholder="Enter math expression (e.g. 3+5)">
  <button onclick="send()">Calculate</button>
  <br><br>
  <label id="result"></label>

  <script>
    function send() {
      const expression = document.getElementById("expression").value;
      fetch("http://localhost:8000/eval", {
        method: "POST",
        headers: {
          "Content-Type": "text/plain"
        },
        body: expression
      })
        .then(response => response.text())
        .then(data => {
          document.getElementById("result").textContent = "Result: " + data;
        })
        .catch(error => {
          document.getElementById("result").textContent = "Error: " + error;
        });
    }
  </script>
</body>

</html>
